<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fiscales RM — Listado, Mapa y Agendamientos</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#006b3f" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="styles.css">

  <style>
    .chips { display:flex; flex-wrap:wrap; gap:6px; margin-top:6px; }
    .chip { background:#006b3f; color:#fff; border:none; border-radius:16px; padding:6px 10px; font-size:13px; text-decoration:none; display:inline-block; transition:0.2s; }
    .chip:hover { background:#004e2c; }
    .agend-item { border-bottom:1px solid #cfe8d9; padding:10px 0; }
    .agend-item h3 { color:#006b3f; margin:0 0 4px 0; font-size:16px; }
    .agend-list { padding:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">RM</div>
      <div>
        <h1>Fiscales — Región Metropolitana</h1>
        <div class="small">Listado, mapa y agendamientos de evidencia.</div>
      </div>
    </header>

    <div class="controls">
      <div class="tabs" role="tablist" aria-label="Modo de búsqueda">
        <button id="tabList" class="tab active" type="button">Buscar en listado</button>
        <button id="tabMap" class="tab" type="button">Buscar en mapa</button>
        <button id="tabAgend" class="tab" type="button">Agendamientos</button>
      </div>
      <input id="search" placeholder="Buscar por fiscal o fiscalía" style="flex:1">
      <select id="fiscaliaFilter"><option value="">Todas las fiscalías</option></select>
    </div>

    <div class="layout">
      <aside class="card" id="leftPane"><div id="list">Cargando...</div></aside>
      <section class="card collapsed" id="mapPane"><div id="map"></div></section>
      <section class="card collapsed" id="agendamientosPane"><div id="agendList" class="agend-list">Cargando...</div></section>
    </div>

    <footer>Contactos de Fiscales y correos de agendamientos — para los Cazadores.</footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(() => console.log('✅ Service Worker registrado correctamente.'))
          .catch(err => console.warn('⚠️ Error al registrar el Service Worker:', err));
      });
    }
  </script>
</body>
</html>
