<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fiscales RM — Listado y Mapa</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#006b3f" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">RM</div>
      <div>
        <h1>Fiscales — Región Metropolitana</h1>
        <div class="small">Listado con información de contacto y mapa interactivo.</div>
      </div>
    </header>

    <div class="controls">
      <div class="tabs" role="tablist" aria-label="Modo de búsqueda">
        <button id="tabList" class="tab active" type="button">Buscar en listado</button>
        <button id="tabMap" class="tab" type="button">Buscar en mapa</button>
      </div>

      <input id="search" placeholder="Buscar por fiscal o fiscalía" style="flex:1">
      <select id="fiscaliaFilter"><option value="">Todas las fiscalías</option></select>
    </div>

    <div class="layout">
      <!-- Listado (visible por defecto) -->
      <aside class="card" id="leftPane">
        <div id="list">Cargando...</div>
      </aside>

      <!-- Mapa (oculto por defecto) -->
      <section class="card collapsed" id="mapPane">
        <div id="map"></div>
      </section>
    </div>

    <footer>Aplicación de contacto de fiscales de la Región Metropolitana — versión demo.</footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
